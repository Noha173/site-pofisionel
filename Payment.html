<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدفع</title>
</head>
<body>
    <h1>الدفع لعجلة الحظ</h1>
    <p>قم بإدخال تفاصيل الدفع للعب عجلة الحظ.</p>
    <form action="bets.html" method="get">
        <label for="card">رقم البطاقة:</label>
        <input type="text" id="card" name="card" required>
        <br>
        <label for="expiry">تاريخ الانتهاء:</label>
        <input type="month" id="expiry" name="expiry" required>
        <br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <br>
        <button type="submit">الدفع</button>
    </form>
    <br>
    <a href="bets.html">العودة إلى عجلة الحظ</a>
</body>
</html>
